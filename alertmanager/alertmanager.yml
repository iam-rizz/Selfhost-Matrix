###############################################################################
#  Alertmanager Configuration                                                 #
#  Routes alerts to a default receiver (webhook placeholder)                  #
###############################################################################

global:
  resolve_timeout: 5m

route:
  group_by: ["alertname", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "default"

  routes:
    - match:
        severity: critical
      receiver: "critical"
      repeat_interval: 1h

receivers:
  - name: "default"
    webhook_configs:
      - url: "http://localhost:9095/alert"
        send_resolved: true

  - name: "critical"
    webhook_configs:
      - url: "http://localhost:9095/alert"
        send_resolved: true

# Uncomment and configure for email alerts:
# receivers:
#   - name: "email"
#     email_configs:
#       - to: "admin@example.com"
#         from: "alertmanager@example.com"
#         smarthost: "smtp.example.com:587"
#         auth_username: "alertmanager@example.com"
#         auth_password: "CHANGE_ME"

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname"]
