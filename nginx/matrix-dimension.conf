###############################################################################
#  Nginx — Dimension (Integration Manager)                                    #
#  Variables: __DIMENSION_SUBDOMAIN__, __DOMAIN__                             #
###############################################################################

# === HTTP → HTTPS Redirect ===
server {
    listen 80;
    listen [::]:80;
    server_name __DIMENSION_SUBDOMAIN__.__DOMAIN__;
    return 301 https://$host$request_uri;
}

# === Main HTTPS Server ===
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name __DIMENSION_SUBDOMAIN__.__DOMAIN__;

    # --- SSL ---
    ssl_certificate /etc/letsencrypt/live/__DIMENSION_SUBDOMAIN__.__DOMAIN__/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/__DIMENSION_SUBDOMAIN__.__DOMAIN__/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:DimensionSSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # --- Security Headers ---
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Note: X-Frame-Options not set — Dimension needs to be embedded as iframe in Element

    # --- Proxy to Dimension ---
    location / {
        proxy_pass http://127.0.0.1:8184;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
