###############################################################################
#  Nginx — Matrix Synapse                                                     #
#  Handles: HTTPS, Federation (8448), .well-known, security headers           #
#  Variables: __SYNAPSE_SUBDOMAIN__, __DOMAIN__                               #
###############################################################################

# === HTTP → HTTPS Redirect ===
server {
    listen 80;
    listen [::]:80;
    server_name __SYNAPSE_DOMAIN__;
    return 301 https://$host$request_uri;
}

# === Main HTTPS Server ===
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name __SYNAPSE_DOMAIN__;

    # --- SSL ---
    ssl_certificate /etc/letsencrypt/live/__SYNAPSE_DOMAIN__/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/__SYNAPSE_DOMAIN__/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # --- Security Headers ---
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "frame-ancestors 'self'" always;

    # --- .well-known for Federation ---
    location /.well-known/matrix/server {
        default_type application/json;
        return 200 '{"m.server": "__SYNAPSE_DOMAIN__:443"}';
    }

    location /.well-known/matrix/client {
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
        return 200 '{"m.homeserver": {"base_url": "https://__SYNAPSE_DOMAIN__"}, "m.identity_server": {"base_url": "https://vector.im"}}';
    }

    # --- Proxy to Synapse ---
    location ~ ^(/_matrix|/_synapse/client) {
        proxy_pass http://127.0.0.1:8008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # File upload support
        client_max_body_size 50M;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # --- Synapse Admin API (restrict to localhost) ---
    location /_synapse/admin {
        # Uncomment below to restrict admin API to specific IPs:
        # allow 127.0.0.1;
        # deny all;
        proxy_pass http://127.0.0.1:8008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        return 404;
    }
}

# === Federation Port (8448) ===
server {
    listen 8448 ssl http2;
    listen [::]:8448 ssl http2;
    server_name __SYNAPSE_DOMAIN__;

    ssl_certificate /etc/letsencrypt/live/__SYNAPSE_DOMAIN__/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/__SYNAPSE_DOMAIN__/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://127.0.0.1:8008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;

        client_max_body_size 50M;
    }
}
