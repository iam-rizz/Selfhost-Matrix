# Coturn TURN/STUN Server Configuration
# Variables marked with __VAR__ are replaced by setup.sh from .env

# TURN server realm
realm=__DOMAIN__

# Authentication
use-auth-secret
static-auth-secret=__TURN_SECRET__

# Networking
listening-port=3478
tls-listening-port=5349
min-port=__TURN_MIN_PORT__
max-port=__TURN_MAX_PORT__

# Fingerprinting
fingerprint

# Logging
log-file=stdout
verbose

# Security
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1

# Performance
total-quota=100
stale-nonce=600
