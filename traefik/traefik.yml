###############################################################################
#  Traefik Static Configuration v3.4                                          #
#  Modern reverse proxy with automatic SSL via Let's Encrypt                  #
###############################################################################

# EntryPoints
entryPoints:
  # HTTP (redirect to HTTPS)
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  
  # HTTPS
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
  
  # Matrix Federation
  federation:
    address: ":8448"
    http:
      tls:
        certResolver: letsencrypt
  
  # Metrics for Prometheus
  metrics:
    address: ":8080"

# Let's Encrypt SSL certificates
certificatesResolvers:
  letsencrypt:
    acme:
      email: __ACME_EMAIL__
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

# Docker provider
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: matrix-net

# API & Dashboard
api:
  dashboard: true
  insecure: false

# Logging
log:
  level: INFO

accessLog: true

# Metrics for Prometheus
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    entryPoint: metrics
