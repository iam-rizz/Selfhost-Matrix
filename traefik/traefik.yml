###############################################################################
#  Traefik Static Configuration                                               #
#  Modern reverse proxy with automatic SSL via Let's Encrypt                  #
###############################################################################

api:
  dashboard: true
  insecure: false  # Dashboard via secure endpoint only

entryPoints:
  # HTTP (redirect to HTTPS)
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  
  # HTTPS
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
  
  # Matrix Federation
  federation:
    address: ":8448"
    http:
      tls:
        certResolver: letsencrypt
  
  # Metrics endpoint (internal only)
  metrics:
    address: ":8082"

# Let's Encrypt SSL certificates
certificatesResolvers:
  letsencrypt:
    acme:
      email: __ACME_EMAIL__
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

# Docker provider
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: matrix-net
    watch: true

# Logging
log:
  level: INFO
  filePath: "/logs/traefik.log"

accessLog:
  filePath: "/logs/access.log"
  bufferingSize: 100

# Metrics for Prometheus
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    entryPoint: metrics
