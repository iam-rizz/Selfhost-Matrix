###############################################################################
#  Matrix Server — Docker Compose                                             #
#  All services for a production-ready Matrix Synapse deployment              #
#  Configure via .env file (copy .env.example → .env)                         #
###############################################################################

services:

  # ─── PostgreSQL ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: matrix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS:---lc-collate=C --lc-ctype=C --encoding=UTF8}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - matrix-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "max_connections=100"

  # ─── Redis ────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: matrix-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - ./redis-data:/data
    networks:
      - matrix-net
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Synapse (Matrix Homeserver) ──────────────────────────────────────────
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: matrix-synapse
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SYNAPSE_CONFIG_PATH: /data/homeserver.yaml
    volumes:
      - ./synapse:/data
      - ./synapse-data/media_store:/data/media_store
      - ./synapse-data/logs:/data/logs
    ports:
      - "127.0.0.1:8008:8008"
    networks:
      - matrix-net
    healthcheck:
      test: [ "CMD", "curl", "-fSs", "http://localhost:8008/health" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ─── Element Web (Matrix Client) ─────────────────────────────────────────
  element:
    image: vectorim/element-web:latest
    container_name: matrix-element
    restart: unless-stopped
    volumes:
      - ./element/config.json:/app/config.json:ro
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - matrix-net

  # ─── Dimension (Integration Manager) ─────────────────────────────────────
  dimension:
    image: turt2live/matrix-dimension
    container_name: matrix-dimension
    restart: unless-stopped
    depends_on:
      synapse:
        condition: service_healthy
    volumes:
      - ./dimension/config.yaml:/data/config.yaml:ro
      - ./dimension:/data
    ports:
      - "127.0.0.1:8184:8184"
    networks:
      - matrix-net

  # ─── Coturn (TURN/STUN for VoIP) ─────────────────────────────────────────
  coturn:
    image: coturn/coturn:latest
    container_name: matrix-coturn
    restart: unless-stopped
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "5349:5349/udp"
      - "${TURN_MIN_PORT:-49152}-${TURN_MAX_PORT:-65535}:${TURN_MIN_PORT:-49152}-${TURN_MAX_PORT:-65535}/udp"
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    networks:
      - matrix-net

  # ─── pgAdmin (PostgreSQL Manager) ────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: matrix-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
    ports:
      - "127.0.0.1:5050:80"
    networks:
      - matrix-net
    depends_on:
      postgres:
        condition: service_healthy

  # ─── Synapse Admin ───────────────────────────────────────────────────────
  synapse-admin:
    image: awesometechnologies/synapse-admin:latest
    container_name: matrix-synapse-admin
    restart: unless-stopped
    ports:
      - "127.0.0.1:8888:80"
    networks:
      - matrix-net

  # ─── Prometheus ──────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: matrix-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus-data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - matrix-net
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"

  # ─── Grafana ─────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: matrix-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "http://localhost:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana-data:/var/lib/grafana
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - matrix-net

  # ─── Alertmanager ────────────────────────────────────────────────────────
  alertmanager:
    image: prom/alertmanager:latest
    container_name: matrix-alertmanager
    restart: unless-stopped
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "127.0.0.1:9093:9093"
    networks:
      - matrix-net

  # ─── Node Exporter (System Metrics) ──────────────────────────────────────
  node-exporter:
    image: prom/node-exporter:latest
    container_name: matrix-node-exporter
    restart: unless-stopped
    ports:
      - "127.0.0.1:9100:9100"
    networks:
      - matrix-net
    command:
      - "--path.rootfs=/host"
    volumes:
      - "/:/host:ro,rslave"
    pid: host

networks:
  matrix-net:
    driver: bridge
    name: matrix-net
