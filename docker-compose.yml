###############################################################################
#  Matrix Server — Docker Compose                                             #
#  All services for a production-ready Matrix Synapse deployment              #
#  Configure via .env file (copy .env.example → .env)                         #
###############################################################################

services:

  # ─── Traefik (Reverse Proxy) ──────────────────────────────────────────────
  traefik:
    image: traefik:v2.10
    container_name: matrix-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8448:8448" # Matrix federation
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik-data/letsencrypt:/letsencrypt
      - ./traefik-data/logs:/logs
    networks:
      - matrix-net
    environment:
      - TZ=Asia/Jakarta
    labels:
      # Dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      # Dashboard auth
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_USER}:${TRAEFIK_DASHBOARD_PASSWORD}"

  # ─── PostgreSQL ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: matrix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS:---lc-collate=C --lc-ctype=C --encoding=UTF8}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - matrix-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "max_connections=100"

  # ─── Redis ────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: matrix-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - ./redis-data:/data
    networks:
      - matrix-net
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Synapse (Matrix Homeserver) ──────────────────────────────────────────
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: matrix-synapse
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SYNAPSE_CONFIG_PATH: /data/homeserver.yaml
    volumes:
      - ./synapse:/data
      - ./synapse-data/media_store:/data/media_store
      - ./synapse-data/logs:/data/logs
    ports:
      - "127.0.0.1:8008:8008"
    networks:
      - matrix-net
    healthcheck:
      test: [ "CMD", "curl", "-fSs", "http://localhost:8008/health" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    labels:
      - "traefik.enable=true"
      # Main HTTPS endpoint
      - "traefik.http.routers.synapse.rule=Host(`${SYNAPSE_DOMAIN}`)"
      - "traefik.http.routers.synapse.entrypoints=websecure"
      - "traefik.http.routers.synapse.tls.certresolver=letsencrypt"
      - "traefik.http.routers.synapse.service=synapse"
      - "traefik.http.services.synapse.loadbalancer.server.port=8008"
      # Federation port 8448
      - "traefik.http.routers.synapse-federation.rule=Host(`${SYNAPSE_DOMAIN}`)"
      - "traefik.http.routers.synapse-federation.entrypoints=federation"
      - "traefik.http.routers.synapse-federation.tls.certresolver=letsencrypt"
      - "traefik.http.routers.synapse-federation.service=synapse"

  # ─── Synapse Workers ──────────────────────────────────────────────────────

  synapse-worker-generic:
    image: matrixdotorg/synapse:latest
    container_name: matrix-synapse-worker-generic
    restart: unless-stopped
    command: run --config-path=/data/homeserver.yaml --config-path=/data/workers/generic_worker.yaml
    environment:
      SYNAPSE_WORKER: synapse.app.generic_worker
    volumes:
      - ./synapse:/data
      - ./workers:/data/workers
      - ./synapse-data/media_store:/data/media_store
      - ./synapse-data/logs:/data/logs
    depends_on:
      synapse:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - matrix-net
    labels:
      - "traefik.enable=true"
      # Load balance client requests
      - "traefik.http.routers.synapse-worker.rule=Host(`${SYNAPSE_DOMAIN}`) && PathPrefix(`/_matrix/client`, `/_synapse/client`)"
      - "traefik.http.routers.synapse-worker.entrypoints=websecure"
      - "traefik.http.routers.synapse-worker.tls.certresolver=letsencrypt"
      - "traefik.http.routers.synapse-worker.service=synapse-workers"
      - "traefik.http.services.synapse-workers.loadbalancer.server.port=8009"
      - "traefik.http.services.synapse-workers.loadbalancer.sticky.cookie=true"

  synapse-worker-media:
    image: matrixdotorg/synapse:latest
    container_name: matrix-synapse-worker-media
    restart: unless-stopped
    command: run --config-path=/data/homeserver.yaml --config-path=/data/workers/media_worker.yaml
    environment:
      SYNAPSE_WORKER: synapse.app.generic_worker
    volumes:
      - ./synapse:/data
      - ./workers:/data/workers
      - ./synapse-data/media_store:/data/media_store
      - ./synapse-data/logs:/data/logs
    depends_on:
      synapse:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - matrix-net
    labels:
      - "traefik.enable=true"
      # Handle media requests
      - "traefik.http.routers.synapse-media.rule=Host(`${SYNAPSE_DOMAIN}`) && PathPrefix(`/_matrix/media`)"
      - "traefik.http.routers.synapse-media.entrypoints=websecure"
      - "traefik.http.routers.synapse-media.tls.certresolver=letsencrypt"
      - "traefik.http.routers.synapse-media.service=synapse-media"
      - "traefik.http.services.synapse-media.loadbalancer.server.port=8010"

  synapse-worker-federation-sender:
    image: matrixdotorg/synapse:latest
    container_name: matrix-synapse-worker-federation-sender
    restart: unless-stopped
    command: run --config-path=/data/homeserver.yaml --config-path=/data/workers/federation_sender.yaml
    environment:
      SYNAPSE_WORKER: synapse.app.federation_sender
    volumes:
      - ./synapse:/data
      - ./workers:/data/workers
      - ./synapse-data/logs:/data/logs
    depends_on:
      synapse:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - matrix-net

  # ─── Element Web (Matrix Client) ─────────────────────────────────────────
  element:
    image: vectorim/element-web:latest
    container_name: matrix-element
    restart: unless-stopped
    volumes:
      - ./element/config.json:/app/config.json:ro
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - matrix-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.element.rule=Host(`${ELEMENT_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.element.entrypoints=websecure"
      - "traefik.http.routers.element.tls.certresolver=letsencrypt"
      - "traefik.http.services.element.loadbalancer.server.port=80"

  # ─── Dimension (Integration Manager) ─────────────────────────────────────
  dimension:
    image: turt2live/matrix-dimension
    container_name: matrix-dimension
    restart: unless-stopped
    depends_on:
      synapse:
        condition: service_healthy
    volumes:
      - ./dimension/config.yaml:/data/config.yaml:ro
      - ./dimension:/data
    ports:
      - "127.0.0.1:8184:8184"
    networks:
      - matrix-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dimension.rule=Host(`${DIMENSION_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.dimension.entrypoints=websecure"
      - "traefik.http.routers.dimension.tls.certresolver=letsencrypt"
      - "traefik.http.services.dimension.loadbalancer.server.port=8184"

  # ─── Coturn (TURN/STUN for VoIP) ─────────────────────────────────────────
  coturn:
    image: coturn/coturn:latest
    container_name: matrix-coturn
    restart: unless-stopped
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "5349:5349/udp"
      - "${TURN_MIN_PORT:-49152}-${TURN_MAX_PORT:-65535}:${TURN_MIN_PORT:-49152}-${TURN_MAX_PORT:-65535}/udp"
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    networks:
      - matrix-net

  # ─── pgAdmin (PostgreSQL Manager) ────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: matrix-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
    ports:
      - "127.0.0.1:5050:80"
    networks:
      - matrix-net
    depends_on:
      postgres:
        condition: service_healthy

  # ─── Synapse Admin ───────────────────────────────────────────────────────
  synapse-admin:
    image: awesometechnologies/synapse-admin:latest
    container_name: matrix-synapse-admin
    restart: unless-stopped
    ports:
      - "127.0.0.1:8888:80"
    networks:
      - matrix-net

  # ─── Prometheus ──────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: matrix-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus-data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - matrix-net
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"

  # ─── Grafana ─────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: matrix-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "http://localhost:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana-data:/var/lib/grafana
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - matrix-net

  # ─── Alertmanager ────────────────────────────────────────────────────────
  alertmanager:
    image: prom/alertmanager:latest
    container_name: matrix-alertmanager
    restart: unless-stopped
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "127.0.0.1:9093:9093"
    networks:
      - matrix-net

  # ─── Node Exporter (System Metrics) ──────────────────────────────────────
  node-exporter:
    image: prom/node-exporter:latest
    container_name: matrix-node-exporter
    restart: unless-stopped
    ports:
      - "127.0.0.1:9100:9100"
    networks:
      - matrix-net
    command:
      - "--path.rootfs=/host"
    volumes:
      - "/:/host:ro,rslave"
    pid: host

  # ─── Sliding Sync Proxy ──────────────────────────────────────────────────
  sliding-sync:
    image: ghcr.io/matrix-org/sliding-sync:latest
    container_name: matrix-sliding-sync
    restart: unless-stopped
    environment:
      SYNCV3_SERVER: "http://synapse:8008"
      SYNCV3_DB: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/syncv3?sslmode=disable"
      SYNCV3_SECRET: "${SLIDING_SYNC_SECRET}"
      SYNCV3_BINDADDR: "0.0.0.0:8011"
    depends_on:
      postgres:
        condition: service_healthy
      synapse:
        condition: service_healthy
    networks:
      - matrix-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sliding-sync.rule=Host(`${SYNAPSE_DOMAIN}`) && PathPrefix(`/_matrix/client/unstable/org.matrix.msc3575`)"
      - "traefik.http.routers.sliding-sync.entrypoints=websecure"
      - "traefik.http.routers.sliding-sync.tls.certresolver=letsencrypt"
      - "traefik.http.services.sliding-sync.loadbalancer.server.port=8011"

  # ─── Jitsi Meet (Video Conferencing) ─────────────────────────────────────

  jitsi-web:
    image: jitsi/web:stable
    container_name: matrix-jitsi-web
    restart: unless-stopped
    environment:
      - ENABLE_AUTH=0
      - ENABLE_GUESTS=1
      - ENABLE_LETSENCRYPT=0
      - ENABLE_HTTP_REDIRECT=0
      - DISABLE_HTTPS=1
      - JICOFO_AUTH_USER=focus
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_BOSH_URL_BASE=http://jitsi-prosody:5280
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - TZ=Asia/Jakarta
      - PUBLIC_URL=https://${JITSI_SUBDOMAIN}.${DOMAIN}
    networks:
      - matrix-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jitsi.rule=Host(`${JITSI_SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.jitsi.entrypoints=websecure"
      - "traefik.http.routers.jitsi.tls.certresolver=letsencrypt"
      - "traefik.http.services.jitsi.loadbalancer.server.port=80"

  jitsi-prosody:
    image: jitsi/prosody:stable
    container_name: matrix-jitsi-prosody
    restart: unless-stopped
    environment:
      - AUTH_TYPE=internal
      - ENABLE_AUTH=0
      - ENABLE_GUESTS=1
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - JICOFO_COMPONENT_SECRET=${JITSI_JICOFO_SECRET}
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JITSI_JVB_PASSWORD}
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=${JITSI_JICOFO_PASSWORD}
      - TZ=Asia/Jakarta
    volumes:
      - ./jitsi-data/prosody/config:/config
      - ./jitsi-data/prosody/prosody-plugins-custom:/prosody-plugins-custom
    networks:
      - matrix-net

  jitsi-jicofo:
    image: jitsi/jicofo:stable
    container_name: matrix-jitsi-jicofo
    restart: unless-stopped
    environment:
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_SERVER=jitsi-prosody
      - JICOFO_COMPONENT_SECRET=${JITSI_JICOFO_SECRET}
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=${JITSI_JICOFO_PASSWORD}
      - TZ=Asia/Jakarta
    depends_on:
      - jitsi-prosody
    volumes:
      - ./jitsi-data/jicofo:/config
    networks:
      - matrix-net

  jitsi-jvb:
    image: jitsi/jvb:stable
    container_name: matrix-jitsi-jvb
    restart: unless-stopped
    ports:
      - "10000:10000/udp"
    environment:
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_SERVER=jitsi-prosody
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JITSI_JVB_PASSWORD}
      - JVB_STUN_SERVERS=stun.l.google.com:19302
      - JICOFO_AUTH_USER=focus
      - JVB_PORT=10000
      - TZ=Asia/Jakarta
    depends_on:
      - jitsi-prosody
    volumes:
      - ./jitsi-data/jvb:/config
    networks:
      - matrix-net

networks:
  matrix-net:
    driver: bridge
    name: matrix-net
